name: Run Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        working-directory: ./app

      - name: Set up Node.js
        uses: actions/setup-node@v3
        working-directory: ./app
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Run Jest tests
        working-directory: ./app
        run: npm test